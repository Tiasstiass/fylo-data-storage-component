<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <main>
      <div class="top-section">
        <img class="logo" width="140px" src="/images/logo.svg" alt="logo" />
        <div class="icons">
          <img
            class="icon icon-document"
            src="/images/icon-document.svg"
            alt="document-icon"
          />
          <img
            class="icon icon-folder"
            src="/images/icon-folder.svg"
            alt="folder-icon"
          />
          <img
            class="icon icon-upload"
            src="/images/icon-upload.svg"
            alt="upload-icon"
          />
        </div>
      </div>

      <div class="bottom-flex">
        <div class="bottom-section">
          <h1>
            Youâ€™ve used <span class="span-fw-700">815 GB</span> of your storage
          </h1>

          <div class="storage-bar">
            <div class="storage-bar-gradient">
              <div class="storage-bar-cursor"></div>
            </div>
          </div>
          <div class="storage-numbers">
            <h3>0 GB</h3>
            <h3>1000 GB</h3>
          </div>
        </div>

        <div class="bottom-section-white">
          <h2>185 <span class="span-grey">GB LEFT</span></h2>
        </div>
      </div>
    </main>
  </body>
</html>
